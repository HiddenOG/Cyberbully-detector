<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberShield Chatbot</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
.chat-container { max-width: 600px; margin: auto; }
.chat-box { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f8f9fa; }
.user-msg { text-align: right; margin-bottom: 10px; }
.bot-msg { text-align: left; margin-bottom: 10px; }
.msg { display: inline-block; padding: 8px 12px; border-radius: 15px; }
.user-msg .msg { background-color: #0d6efd; color: white; }
.bot-msg .msg { background-color: #e2e3e5; color: black; }
.flagged-alert { margin-top: 10px; }
</style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">CyberShield</a>
        <div class="d-flex gap-2">
            <a class="btn btn-light btn-sm" href="/">Home</a>
            <a class="btn btn-light btn-sm" href="/paste">Paste</a>
            <a class="btn btn-light btn-sm" href="/chatbot">Chatbot</a>
            <a class="btn btn-light btn-sm" href="/facebook">Facebook</a>
            <a class="btn btn-light btn-sm" href="/actions">Actions</a>
            <a class="btn btn-light btn-sm" href="/help">Help</a>
        </div>
    </div>
</nav>

<div class="container py-5 chat-container">
    <h1 class="text-center mb-4">CyberShield Chatbot</h1>

    <!-- Chat Box -->
    <div id="chatBox" class="chat-box mb-3"></div>

    <!-- Input Form -->
    <form id="chatForm" class="d-flex">
        <input type="text" id="userInput" class="form-control me-2" placeholder="Type your message..." required>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <!-- Flagged alert placeholder -->
    <div id="flaggedAlert" class="alert alert-warning flagged-alert d-none">
        âš  Your message may contain harmful content. <a href="/actions" class="alert-link">View recommended actions</a>.
    </div>
</div>

<script>
const chatBox = document.getElementById("chatBox");
const chatForm = document.getElementById("chatForm");
const userInput = document.getElementById("userInput");
const flaggedAlert = document.getElementById("flaggedAlert");

function addMessage(sender, text, flagged=false) {
    const div = document.createElement("div");
    div.className = sender === "user" ? "user-msg" : "bot-msg";
    div.innerHTML = `<span class="msg">${text}</span>`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;

    if(flagged && sender === "bot") {
        flaggedAlert.classList.remove("d-none");
    }
}

chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = userInput.value.trim();
    if(!msg) return;

    addMessage("user", msg);
    userInput.value = "";

    // Send message to backend
    const response = await fetch("/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    });
    const data = await response.json();

    addMessage("bot", data.reply, data.flagged);
});
</script>

</body>
</html>
